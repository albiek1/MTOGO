# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore MTOGO.sln  # Brug løsningen i stedet for en specifik .csproj-fil
    - name: Build
      run: dotnet build MTOGO.sln --no-restore  # Brug løsningen til at bygge alle projekterne
    - name: Test
      run: dotnet test MTOGO.sln --no-build --verbosity normal  # Brug løsningen til at køre alle tests
